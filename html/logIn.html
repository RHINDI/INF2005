<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/faceFont.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/JQuery/jquery-2.1.4.min.js"></script>
    <title>TP2 INF2005:: Authentification</title>
</head>
<body>
    <div id="site">
        <header>
            <img src="../img/24cmMidium.png" alt="HomeSandwich">
            <img id="hs_header" src="../img/HS_header.png" alt="HomeSandwich">
            <h1>Authentification</h1>
        </header>
        <main>
            <form method="post" id="formConnect" >
                <fieldset>
                    <legend>Authentification </legend>
                    <ol>
                        <li>
                            <label for=username>Nom d'utilisateur </label>
                            <input id=username name=username type=text required autofocus>
                        </li>
                        <li>
                            <label for=password>Mot de passe</label>
                            <input id=password name=password type=password required>
                        </li>
                    </ol>
                    <button id="closeBt" type="button" value="close">Fermer</button>
                    <button type="submit" value="connect" >Connection</button>
                </fieldset>
            </form>
        </main>
        <script src="../js/logIn.js"></script>
    </div> <!--End divSite-->
</body>
</html>
