<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/connection.css">
    <link rel="stylesheet" href="../css/faceFont.css">
    <script src="../js/JQuery/jquery-2.1.4.min.js"></script>
    <title>TP2 INF2005:: Ajouter donnee</title>
</head>
<body>
    <div id="site">
        <header>
            <img src="../img/24cmMidium.png" alt="HomeSandwich">
            <img id="hs_header" src="../img/HS_header.png" alt="HomeSandwich">

        </header>
        <main>
            <form id=ajProduit method="post"   action="">
                <fieldset>
                    <legend>Ajouter un produit </legend>
                    <ol>
                        <li>
                            <label for=name>Nom </label>
                            <input id=name name=name type=text required autofocus>
                        </li>
                        <li>
                            <label for=prix>Prix</label>
                            <input id=prix name=prix type=text required>
                        </li>
                        <li>
                            <label >Image</label>
                            <select id="imagePro">
                                <option> selectionner une image</option>
                                <option value="../img/product/agneauChili_big.png">agneau chili</option>
                                <option value="../img/product/mozzarella_big.png">mozzarella</option>
                                <option value="../img/product/thonOeuf_big.png">thon est oeuf</option>
                                <option value="../img/product/serranoMozz_big.png">serrano mozzarella</option>
                                <option value="../img/product/humus_big.png">hoummos maison</option>
                            </select>
                            <!--<input id=imagePro name=imagePro type=imagePro placeholder="choisir une image" required>-->
                        </li>
                        <li>
                            <label >Categorie</label>
                            <select id="categoriePro">
                                <option> selectionner une categorie</option>
                                <option >Sandwich</option>
                                <option >Salade</option>
                                <option >Boisont</option>
                            </select>
                        </li>
                        <li>
                            <label for=description>Description</label>
                            <textarea id=description name=description rows=5 required></textarea>
                        </li>
                    </ol>
                    <p id="msgProd"></p>
                    <button type=submit>Enregistrer</button>
                </fieldset>
            </form>
            <form method="post" id="ajEmploye"  action="" >
                <fieldset>
                    <legend>Ajouter un employé</legend>
                    <ol>
                        <li>
                            <label for=empName>Nom</label>
                            <input id=empName name=empName type=text required>
                        </li>
                        <li>
                            <label for=empPrenom>Prenom</label>
                            <input id=empPrenom name=empPrenom type=text required>
                        </li>
                        <li>
                            <label for=empEmail>Courriel</label>
                            <input id=empEmail name=empEmail pattern=".+@.+" type=text placeholder="example@domain.com" required>
                        </li>
                        <li>
                            <label for=empFonction>Fonction</label>
                            <input id=empFonction name=empFonction type=text required>
                        </li>
                        <li>
                            <label for=empTel>Téléphone</label>
                            <input id=empTel name=empTel type=text  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        </li>
                    </ol>
                    <p id="msgEmpl"></p>
                    <button type=submit>Enregistrer</button>
                </fieldset>
                <button id="closeBt" type="button" value="close">Fermer</button>
            </form>
        </main>
        <script src="../js/saveData.js"></script>
    </div> <!--End divSite-->
</body>
</html>
